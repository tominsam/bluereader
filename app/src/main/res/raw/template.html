<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0">
    <style type="text/css">

        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        img, iframe, p, pre, blockquote {
            border: 0;
            vertical-align: middle;
            max-width: 100%;
            height: auto;
            margin: 5px 0;
            padding: 0;
        }
        blockquote {
            padding-left: 16px;
        }

    </style>
</head>
<body>
    <h1>{{title}}</h1>

    <div class="content">
        {{body}}
    </div>
</body>
</html>
