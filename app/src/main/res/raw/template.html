<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">

        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        img, iframe, p, pre, blockquote, table, div, h1 {
            border: 0;
            vertical-align: middle;
            max-width: 100%;
            height: auto;
            margin: 12px 8px;
            padding: 0;
        }
        blockquote {
            padding-left: 8px;
            margin-left: 8px;
            border-left: 1px solid #DDDDDD;
        }

    </style>
</head>
<body>
    <h1><a href="{{link}}">{{title}}</a></h1>

    <div id="entryContent">
        {{body}}
    </div>
</body>
</html>
