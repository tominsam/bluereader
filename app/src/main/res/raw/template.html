<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">

        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        div#topPadding {
            height: 148px; /* must match view id fake  - 12px*/
        }

        div#content {
            background-color: white;
            padding: 24px 12px 40px 12px;
            margin: 0 8px 0 8px;
            min-height: 70vh;
        }

        h4#author {
            margin-bottom: 16px;
            color: #333;
        }

        a:link, a:visited, a:hover, a:active {
            color: #1976D2;
            font-weight: bold;
        }

        img, iframe, p, pre, table, h1, h2, h3, h4, h5, h6, div {
            border: 0;
            vertical-align: middle;
            max-width: 100%;
            height: auto;
            margin: 0px 0px 12px 0px;
            padding: 0;
        }

        blockquote {
            border: 0;
            vertical-align: middle;
            max-width: 100%;
            height: auto;
            margin: 0px 0px 12px 12px;
            padding: 0 0 0 12px;
            border-left: 2px solid #CCCCCC;
        }

        h1 {
            font-size: 22px;
        }
        h2 {
            font-size: 18px;
        }
        h3 {
            font-size: 16px;
        }
        h3 {
            font-size: 14px;
        }

    </style>
    <title>{{title}}</title>
</head>
<div>
    <div id="topPadding" onClick="android.back()"></div>
    <div id="content">
    <h1 id="title"><a href="{{link}}">{{title}}</a></h1>
    <h4 id="author">{{author}}</h4>
    {{body}}
    </div>
</body>
</html>
